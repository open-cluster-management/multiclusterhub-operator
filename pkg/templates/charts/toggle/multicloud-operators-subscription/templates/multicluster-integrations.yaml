apiVersion: apps/v1
kind: Deployment
metadata:
  name: multicluster-integrations
spec:
  replicas: 1
  selector:
    matchLabels:
      name: multicluster-integrations
  template:
    metadata:
      labels:
        name: multicluster-integrations
        ocm-antiaffinity-selector: multicluster-integrations
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: ocm-antiaffinity-selector
                  operator: In
                  values:
                  - multicluster-integrations
              topologyKey: topology.kubernetes.io/zone
            weight: 70
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: ocm-antiaffinity-selector
                  operator: In
                  values:
                  - multicluster-integrations
              topologyKey: kubernetes.io/hostname
            weight: 35
      containers:
      - command:
        - /usr/local/bin/propagation
        - --leader-election-lease-duration=137s
        - --leader-election-renew-deadline=107s
        - --leader-election-retry-period=26s
        env: {}
        image: '{{ .Values.global.imageOverrides.multicloud_integrations }}'
        imagePullPolicy: '{{ .Values.global.pullPolicy }}'
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        name: argocd-pull-integration-controller-manager
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 25m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      - command:
        - /usr/local/bin/gitopssyncresc
        - --appset-resource-dir=/etc/gitops-resources
        - --sync-interval=10
        - --leader-election-lease-duration=137s
        - --leader-election-renew-deadline=107s
        - --leader-election-retry-period=26s
        env:
        - name: WATCH_NAMESPACE
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DEPLOYMENT_LABEL
          value: multicluster-integrations-syncresource
        - name: OPERATOR_NAME
          value: multicluster-integrations
        image: '{{ .Values.global.imageOverrides.multicloud_integrations }}'
        imagePullPolicy: '{{ .Values.global.pullPolicy }}'
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        name: multicluster-integrations-syncresource
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 25m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /etc/gitops-resources
          name: multicluster-integrations-syncresource
          readOnly: false
      - command:
        - /usr/local/bin/multiclusterstatusaggregation
        - --appset-resource-dir=/etc/gitops-resources
        - --sync-interval=10
        - --leader-election-lease-duration=137s
        - --leader-election-renew-deadline=107s
        - --leader-election-retry-period=26s
        env:
        - name: WATCH_NAMESPACE
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DEPLOYMENT_LABEL
          value: multicluster-integrations-aggregation
        - name: OPERATOR_NAME
          value: multicluster-integrations
        image: '{{ .Values.global.imageOverrides.multicloud_integrations }}'
        imagePullPolicy: '{{ .Values.global.pullPolicy }}'
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        name: multicluster-integrations-aggregation
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        resources:
          limits:
            cpu: 100m
            memory: 1Gi
          requests:
            cpu: 25m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /etc/gitops-resources
          name: multicluster-integrations-syncresource
          readOnly: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      imagePullSecrets: ''
      nodeSelector: ''
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: multicluster-applications
      tolerations: ''
      volumes:
      - emptyDir: {}
        name: multicluster-integrations-syncresource
