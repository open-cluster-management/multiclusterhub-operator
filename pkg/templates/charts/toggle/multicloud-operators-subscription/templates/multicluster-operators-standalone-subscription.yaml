apiVersion: apps/v1
kind: Deployment
metadata:
  name: multicluster-operators-standalone-subscription
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multicluster-operators-standalone-subscription
  strategy: {}
  template:
    metadata:
      labels:
        app: multicluster-operators-standalone-subscription
        ocm-antiaffinity-selector: multicluster-operators-standalone-subscription
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: ocm-antiaffinity-selector
                  operator: In
                  values:
                  - multicluster-operators-standalone-subscription
              topologyKey: failure-domain.beta.kubernetes.io/zone
            weight: 70
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: ocm-antiaffinity-selector
                  operator: In
                  values:
                  - multicluster-operators-standalone-subscription
              topologyKey: kubernetes.io/hostname
            weight: 35
      containers:
      - command:
        - /usr/local/bin/multicluster-operators-subscription
        - --standalone
        - --sync-interval=60
        - --leader-election-lease-duration=137s
        - --leader-election-renew-deadline=107s
        - --leader-election-retry-period=26s
        env:
        - name: WATCH_NAMESPACE
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DEPLOYMENT_LABEL
          value: multicluster-operators-standalone-subscription
        - name: OPERATOR_NAME
          value: multicluster-operators-standalone-subscription
        image: '{{ .Values.global.imageOverrides.multicluster_operators_subscription
          }}'
        imagePullPolicy: '{{ .Values.global.pullPolicy }}'
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        name: multicluster-operators-standalone-subscription
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        resources:
          limits:
            cpu: 750m
            memory: 2Gi
          requests:
            cpu: 150m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - mountPath: /etc/subscription
          name: multicluster-operators-subscription-tls
          readOnly: true
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: multicluster-operators
      volumes:
      - emptyDir: {}
        name: tmp
      - emptyDir: {}
        name: multicluster-operators-subscription-tls
