apiVersion: apps/v1
kind: Deployment
metadata:
  name: multicluster-operators-channel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multicluster-operators-channel
  strategy: {}
  template:
    metadata:
      labels:
        app: multicluster-operators-channel
        ocm-antiaffinity-selector: multicluster-operators-channel
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: ocm-antiaffinity-selector
                  operator: In
                  values:
                  - multicluster-operators-channel
              topologyKey: failure-domain.beta.kubernetes.io/zone
            weight: 70
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: ocm-antiaffinity-selector
                  operator: In
                  values:
                  - multicluster-operators-channel
              topologyKey: kubernetes.io/hostname
            weight: 35
      containers:
      - command:
        - /usr/local/bin/multicluster-operators-channel
        - --alsologtostderr
        - --leader-election-lease-duration=137s
        - --leader-election-renew-deadline=107s
        - --leader-election-retry-period=26s
        env:
        - name: WATCH_NAMESPACE
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DEPLOYMENT_LABEL
          value: multicluster-operators-channel
        - name: OPERATOR_NAME
          value: multicluster-operators-channel
        image: '{{ .Values.global.imageOverrides.multicluster_operators_channel }}'
        imagePullPolicy: '{{ .Values.global.pullPolicy }}'
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        name: multicluster-operators-channel
        ports:
        - containerPort: 9443
          name: chn-whk-server
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 25m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: multicluster-operators
      volumes:
      - emptyDir: {}
        name: tmp
