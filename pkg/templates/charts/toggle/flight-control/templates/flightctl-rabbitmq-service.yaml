apiVersion: v1
kind: Service
metadata:
  labels:
    flightctl.service: flightctl-rabbitmq
  name: flightctl-rabbitmq
  namespace: '{{ .Values.global.namespace }}'
spec:
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
  selector:
    flightctl.service: flightctl-rabbitmq
  type: ClusterIP
