apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  labels:
    app: ocm-webhook
  name: ocm-validating-webhook
webhooks:
  - name: ocm.validating.webhook.admission.open-cluster-management.io
    admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: abc
      service:
        name: ocm-webhook
        path: /validating
        port: 443
    failurePolicy: Fail
    matchPolicy: Equivalent
    rules:
      - apiGroups:
          - hive.openshift.io
        operations:
          - CREATE
          - UPDATE
        apiVersions:
          - "v1"
        resources:
          - clusterdeployments
          - clusterpools
        scope: '*'
      - apiGroups:
          - cluster.open-cluster-management.io
        operations:
          - CREATE
          - UPDATE
        apiVersions:
          - "*"
        resources:
          - managedclusters
    sideEffects: None
    timeoutSeconds: 10
