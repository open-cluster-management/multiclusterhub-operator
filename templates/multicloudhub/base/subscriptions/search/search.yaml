apiVersion: app.ibm.com/v1alpha1
kind: Subscription
metadata:
  name: search-sub
spec:
  channel: charts-v1
  name: search-prod
  placement:
    local: true 
  packageOverrides:
    - packageName: search-prod
      packageOverrides:
      - path: spec.values
        value: |
          imageTagPostfix: "{{POSTFIX}}"
          global:
            pullSecret: "{{PULLSECRET}}"
          kubectl:
            repository: "{{IMAGEREPO}}"
            pullPolicy: "{{PULLPOLICY}}"
          search:
            aggregator:
              image:
                repository: "{{IMAGEREPO}}"
                pullPolicy: "{{PULLPOLICY}}"
            collector:
              image:
                repository: "{{IMAGEREPO}}"
                pullPolicy: "{{PULLPOLICY}}"
            searchapi:
              image:
                repository: "{{IMAGEREPO}}"
                pullPolicy: "{{PULLPOLICY}}"
            redisgraph:
              image:
                repository: "{{IMAGEREPO}}"
                pullPolicy: "{{PULLPOLICY}}"

