apiVersion: app.ibm.com/v1alpha1
kind: Subscription
metadata:
  name: mgmt-ingress-sub
spec:
  channel: charts-v1
  name: management-ingress
  placement:
    local: true 
  packageOverrides:
    - packageName: management-ingress
      packageAlias: mgmt-ingress
      packageOverrides:
      - path: spec.values
        value: |
          imageTagPostfix: "{{POSTFIX}}"
          image:
            repository: quay.io/open-cluster-management
            pullPolicy: Always
          oauth_client:
            callback_url: "https://multicloud-console.apps.{{OCPHOST}}/oauth/callback"
          console_route:
            host: "multicloud-console.apps.{{OCPHOST}}"