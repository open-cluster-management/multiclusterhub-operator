apiVersion: app.ibm.com/v1alpha1
kind: Subscription
metadata:
  name: mgmt-ingress-sub
spec:
  channel: charts-v1
  name: management-ingress
  placement:
    local: true 
  packageOverrides:
    - packageName: management-ingress
      packageOverrides:
      - path: spec.values
        value: |
          allowed_host_headers: "multicloud-console.apps.{{OCPHOST}} 127.0.0.1 management-ingress"
          imageTagPostfix: "{{POSTFIX}}"
          pullSecret: "{{PULLSECRET}}"
          image:
            repository: "{{IMAGEREPO}}"
            pullPolicy: "{{PULLPOLICY}}"
          oauth_client:
            callback_url: "https://multicloud-console.apps.{{OCPHOST}}/oauth/callback"
          console_route:
            host: "multicloud-console.apps.{{OCPHOST}}"