apiVersion: app.ibm.com/v1alpha1
kind: Subscription
metadata:
  name: grc-sub
spec:
  channel: charts-v1
  name: grc
  placement:
    local: true 
  packageOverrides:
    - packageName: grc
      packageAlias: grc
      packageOverrides:
      - path: spec.values
        value: |
          imageTagPostfix: "{{POSTFIX}}"
          grcuiapi:
            image:
              repository: "{{IMAGEREPO}}"
              pullPolicy: Always
          grcui:
            image:
              repository: "{{IMAGEREPO}}"
              pullPolicy: Always
          compliance:
            image:
              repository: "{{IMAGEREPO}}"
              pullPolicy: Always