apiVersion: app.ibm.com/v1alpha1
kind: Subscription
metadata:
  name: configmap-watcher-sub
spec:
  channel: charts-v1
  name: configmap-watcher
  placement:
    local: true 
  packageOverrides:
    - packageName: configmap-watcher
      packageAlias: configmap-watcher
      packageOverrides:
      - path: spec.values
        value: |
          imageTagPostfix: "{{POSTFIX}}"
          image:
            repository: quay.io/open-cluster-management
            pullPolicy: Always