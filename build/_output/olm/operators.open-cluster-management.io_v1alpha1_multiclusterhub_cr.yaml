apiVersion: operators.open-cluster-management.io/v1alpha1
kind: MultiClusterHub
metadata:
  name: example-multiclusterhub
  namespace: winespring
spec:
  version: latest
  imageRepository: "quay.io/open-cluster-management"
  # storageClass: "gp2"
  imageTagSuffix: "SNAPSHOT-2020-03-13-19-54-25"
  imagePullPolicy: Always
  imagePullSecret: quay-secret
  ocpHost: "two-rivers.dev01.red-chesterfield.com"
  foundation:
    apiserver:
      configuration:
        http2-max-streams-per-connection: "1000"
      replicas: 1
      apiserverSecret: "mcm-apiserver-self-signed-secrets"
      klusterletSecret: "mcm-klusterlet-self-signed-secrets"
    controller:
      configuration:
        enable-rbac: "true"
        enable-service-registry: "true"
      replicas: 1
  etcd:
    endpoints: http://etcd-cluster.winespring.svc.cluster.local:2379
  mongo:
    endpoints: mongo-0.mongo.winespring
    replicaSet: rs0
  hive:
    additionalCertificateAuthorities:
      - name: letsencrypt-ca
    managedDomains:
      - s1.openshiftapps.com
    globalPullSecret:
      name: private-secret
    failedProvisionConfig:
      skipGatherLogs: true
