apiVersion: operators.multicloud.ibm.com/v1alpha1
kind: MultiCloudHub
metadata:
  name: example-multicloudhub
  namespace: next
spec:
  version: latest
  imageRepository: quay.io/open-cluster-management
  imageTagPostfix: "202002170800"
  imagePullPolicy: Always
  imagePullSecret: quay-secret
  foundation:
    apiserver:
      configuration:
        http2-max-streams-per-connection: "1000"
      replicas: 1
      apiserverSecret: "mcm-apiserver-self-signed-secrets"
      klusterletSecret: "mcm-klusterlet-self-signed-secrets"
    controller:
      configuration:
        enable-rbac: "true"
        enable-service-registry: "true"
      replicas: 1
  etcd:
    endpoints: http://etcd-cluster.next.svc.cluster.local:2379
  mongo:
    endpoints: mongo-0.mongo.next
    replicaSet: rs0
  hive:
    additionalCertificateAuthorities:
    - name: letsencrypt-ca
    managedDomains:
    - s1.openshiftapps.com
    globalPullSecret:
      name: private-secret
    failedProvisionConfig:
      skipGatherLogs: false
