apiVersion: apps/v1
kind: Deployment
metadata:
  name: acm-custom-registry
  labels:
    app: acm-custom-registry
spec:
  selector:
    matchLabels:
      app: acm-custom-registry
  template:
    metadata:
      labels:
        app: acm-custom-registry
    spec:
      containers:
      - name: multiclusterhub-operator
        image: multiclusterhub-operator:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
      imagePullSecrets:
      - name: multiclusterhub-operator-pull-secret