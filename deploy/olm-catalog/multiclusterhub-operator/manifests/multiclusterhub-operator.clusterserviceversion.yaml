apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "operators.open-cluster-management.io/v1beta1",
          "kind": "MultiClusterHub",
          "metadata": {
            "name": "multiclusterhub",
            "namespace": "open-cluster-management"
          },
          "spec": {
            "imagePullSecret": "quay-secret"
          }
        }
      ]
    capabilities: Basic Install
    categories: Integration & Delivery
    certified: "false"
    createdAt: "2020-04-29T15:57:12Z"
    description: Open management of Openshift and Kubernetes clusters
    repository: https://github.com/open-cluster-management/multicloudhub-operator
    support: The Open Cluster Management Project
  name: multiclusterhub-operator.v2.0.0
  namespace: open-cluster-management
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: MultiClusterHub defines the configuration for an instance of the
        MultiCluster Hub
      displayName: MultiClusterHub Operator
      kind: MultiClusterHub
      name: multiclusterhubs.operators.open-cluster-management.io
      version: v1beta1
    required:
    - description: Represent a helm chart repository
      displayName: Channel
      kind: Channel
      name: channels.apps.open-cluster-management.io
      version: v1
    - description: Represents a cluster of etcd nodes.
      displayName: etcd Cluster
      kind: EtcdCluster
      name: etcdclusters.etcd.database.coreos.com
      version: v1beta2
    - description: Represent a helm chart selected by the subscription, for internal
        use only.
      displayName: Helm Release
      kind: HelmRelease
      name: helmreleases.apps.open-cluster-management.io
      version: v1
    - description: Configuration for the Hive Operator
      displayName: Hive Config
      kind: HiveConfig
      name: hiveconfigs.hive.openshift.io
      version: v1
    - description: Subscribe resources from a channel according to its package filters
      displayName: Subscription
      kind: Subscription
      name: subscriptions.apps.open-cluster-management.io
      version: v1
  description: 'The Open Cluster Management Hub operator installs and maintains an
    instance of the OCM hub, a central management console for managing OpenShift and
    Kubernetes clusters. '
  displayName: Open Cluster Management Hub
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          - namespaces
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - multiclusterhub-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          - deployments
          verbs:
          - get
        - apiGroups:
          - admissionregistration.k8s.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - operators.open-cluster-management.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - apiregistration.k8s.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - clusterregistry.k8s.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - operators.coreos.com
          resources:
          - operatorgroups
          - subscriptions
          verbs:
          - get
          - create
        - apiGroups:
          - etcd.database.coreos.com
          resources:
          - etcdclusters
          verbs:
          - get
          - create
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - '*'
        - apiGroups:
          - apps.open-cluster-management.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - operators.coreos.com
          resources:
          - hive-catalog
          - catalogsources
          - clusterserviceversions
          - hiveconfig
          verbs:
          - get
          - create
        - apiGroups:
          - hive.openshift.io
          resources:
          - hiveconfigs
          verbs:
          - get
          - create
          - list
          - delete
          - deletecollection
        - apiGroups:
          - security.openshift.io
          resources:
          - securitycontextconstraints
          verbs:
          - '*'
        - apiGroups:
          - storage.k8s.io
          resources:
          - storageclasses
          verbs:
          - '*'
        - apiGroups:
          - config.openshift.io
          resources:
          - ingresses
          verbs:
          - get
          - list
          - watch
        serviceAccountName: multiclusterhub-operator
      deployments:
      - name: multiclusterhub-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: multiclusterhub-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: multiclusterhub-operator
            spec:
              containers:
              - command:
                - multiclusterhub-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: OPERATOR_NAME
                  value: multiclusterhub-operator
                - name: USER
                  value: multiclusterhub-operator
                - name: TEMPLATES_PATH
                  value: /usr/local/templates
                image: multiclusterhub-operator:2.0.0
                imagePullPolicy: Always
                name: multiclusterhub-operator
                resources:
                  limits:
                    memory: 2Gi
                  requests:
                    cpu: 100m
                    memory: 256Mi
              imagePullSecrets:
              - name: multiclusterhub-operator-pull-secret
              serviceAccountName: multiclusterhub-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - multiclusterhub
  - install
  maintainers:
  - email: ocm-dev@open-cluster-management.io
    name: Open Cluster Management Project team
  maturity: alpha
  provider:
    name: Redhat
  version: 2.0.0
